
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker - Signup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 40px 35px 30px 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            color: #333;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        .input-group {
            position: relative;
            width: 90%;
            margin: 0 auto 10px auto;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #2196F3;
            font-size: 14px;
        }
        .btn-main {
            width: 95%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #2196F3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-main:hover {
            background: #1976D2;
        }
        .btn-secondary {
            width: 95%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background: #e0e0e0;
            color: #333;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-secondary:hover {
            background: #bdbdbd;
        }
        p {
            margin-top: 20px;
            font-size: 14px;
        }
        a {
            text-decoration: none;
            color: #2196F3;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Create Your Account</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" autocomplete="off">
            <input type="email" name="email" placeholder="Enter Gmail" required><br>
            <div class="input-group">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password', this)">Show</button>
            </div>
            <div class="input-group">
                <input type="password" name="confirm" id="confirm" placeholder="Confirm Password" required>
                <button type="button" class="toggle-password" onclick="togglePassword('confirm', this)">Show</button>
            </div>
            <button type="submit" class="btn-main">Sign Up</button>
        </form>
        <button class="btn-secondary" onclick="window.location.href='/'">Back to Home</button>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <script>
        function togglePassword(fieldId, btn) {
            var field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                btn.textContent = "Hide";
            } else {
                field.type = "password";
                btn.textContent = "Show";
            }
        }
    </script>
</body>
</html>
